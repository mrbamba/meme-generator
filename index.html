<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/c63920a58d.js" crossorigin="anonymous"></script>
    <link rel="icon" href="favicon-32x32.png">

    <title>MEMED</title>
</head>

<body onload="init()" class="flex-col space-between flex">
    <!-- HEADER -->
    <header class="main-header ">
        <div class="container">
            <div class="main-header-content flex space-between align-center">

                <!-- LOGO -->
                <div class="logo-header logo flex "><a href="/">MEMED</a></div>
                <!-- MENU -->
                <button id="btn-menu" class="btn-menu" onclick="toggleMenu()">â˜°</button>

                <ul class="main-nav clean-list flex justify-content">
                    <li><a href="#" onclick="onOpenGallery()">Gallery</a></li>
                    <li><a href="#" onclick="onOpenAbout()">About</a></li>
                </ul>
            </div>
        </div>
    </header>
    <!-- MAIN -->
    <main class="main flex ">
        <!-- EDITOR PAGE -->
        <div class="editor-page hidden container">
            <!-- CANVAS -->
            <div class="main-editor-page flex">
                <div class="canvas-container  ">
                    <canvas id="drawing" style="border: 1px solid black;"></canvas>
                </div>
                <!-- EDITOR TOOLS  -->
                <div class="editor-tools-grid ">

                    <div class="switch-line editor-buttons" onclick="onSwitchLine()"></div>

                    <div class="add-line editor-buttons" onclick="onAddLine()"></div>

                    <div class="delete-line editor-buttons" onclick="onDeleteLine()"></div>


                    <input type="text" placeholder="Enter Text" class="text-line editor-buttons"
                        onkeydown="onTextChange()" onpaste="onTextChange()" oninput="onTextChange()">


                    <div class="move-up editor-buttons" onclick="onMoveY(-5)"></div>

                    <div class="move-down editor-buttons" onclick="onMoveY(5)"></div>

                    <div class="move-left editor-buttons" onclick="onMoveX(-5)"></div>

                    <div class="move-right editor-buttons" onclick="onMoveX(5)"></div>


                    <div class="increase-font-size editor-buttons" onclick="onSetFontSize(2)"></div>

                    <div class="decrease-font-size editor-buttons" onclick="onSetFontSize(-2)"></div>

                    <div class="right-align editor-buttons" onclick="onSetAlignment('left')"></div>

                    <div class="center-align editor-buttons" onclick="onSetAlignment('center')"></div>

                    <div class="left-align editor-buttons" onclick="onSetAlignment('right')"></div>


                    <select name="font-selector" class="font-selector " id="" onchange="onSetFontFamily()">
                        <option value="impact">Impact</option>
                        <option value="elite">Elite</option>
                        <option value="arial">Arial</option>
                        <option value="roboto">Roboto</option>
                        <option value="metal-mania">Metal Mania</option>
                    </select>

                    <input type="color" id="favcolor" name="favcolor" value="#000" class="stroke-color-picker"
                        onchange="onStrokeColorChange()">
                    <div class="stroke-color-picker-img"></div>

                    <input type="color" id="favcolor" name="favcolor" value="#000" class="fill-color-picker"
                        onchange="onFillColorChange();">
                    <div class="fill-color-picker-img"></div>

                    <a href="#" class="download editor-buttons" onclick="onDownloadCanvas(this)"><i
                            class="fas fa-download"></i></a>

                    <a href='#' class="facebook editor-buttons hidden"><i class="fab fa-facebook-f"></i></a>

                </div>

            </div>
        </div>
        <!-- GALLERY PAGE -->
        <div class="gallery-page container">
            <div class="gallery-grid-container">

            </div>
        </div>
        <div class="about hidden container">
            <h1>About MEMED</h1>
            <p>Created as a Coding Academt assignment by Dan H. Thank you for trying out this basic Meme Generator, hope
                you enjoyed it.</p>
        </div>

    </main>
    <!-- FOOTER -->
    <footer class="footer flex-col flex">
        <h2 class="logo logo-footer">MEMED</h2>
        <p>All rights reserved</p>
    </footer>


    <script src="js/service.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
