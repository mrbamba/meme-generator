<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/c63920a58d.js" crossorigin="anonymous"></script>

    <title>DAMEME</title>
</head>

<body onload="init()" class="flex-col space-between">
    <!-- HEADER -->
    <header class="main-header ">
        <div class="container">
            <div class="main-header-content flex space-between align-center">

                <!-- LOGO -->
                <div class="logo-header logo flex "><a href="/">Dameme</a></div>
                <!-- MENU -->
                <button id="btn-menu" class="btn-menu" onclick="toggleMenu()">â˜°</button>

                <ul class="main-nav clean-list flex justify-content">
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
        </div>
    </header>
    <!-- MAIN -->
    <main class="main flex ">
        <!-- EDITOR PAGE -->
        <div class="editor-page container">
            <!-- CANVAS CONTAINER -->
            <div class="main-editor-page-grid-container">
                <div class="canvas-container flex justify-content">
                    <canvas onclick="draw(event)" id="drawing"
                        style=" width:500px; height:500px;border: 1px solid black;"></canvas>
                </div>
                <div class="editor-tools-grid">
                    <div class="editor-tools">
                        <input type="text" placeholder="Enter Text" class="text-line">




                        <input type="color" id="favcolor" name="favcolor" value="#000" class="stroke-color-picker"
                            onchange="onStrokeColorChange()">
                        <input type="color" id="favcolor" name="favcolor" value="#000" class="fill-color-picker"
                            onchange="onFillColorChange()">
                    </div>
                </div>
            </div>
        </div>
        <!-- GALLERY PAGE -->
        <div class="gallery-page">

        </div>

    </main>

    <!-- FOOTER -->
    <footer class="footer flex-col flex">
        <h2 class="logo logo-footer">Dameme</h2>
        <p>All rights reserved</p>

    </footer>


    <script src="js/editor-service.js"></script>
    <script src="js/editor-controller.js"></script>
</body>

</html>
